name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  # Continuous Integration Job
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build application
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: conference-app-build
        path: ./bin/Release/net8.0/

  # Development Environment Deployment
  deploy-dev:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: development
      url: ${{ steps.deploy.outputs.app-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login with OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Install Azure Developer CLI
      uses: Azure/setup-azd@v1.0.0
      
    - name: Set AZD environment
      run: |
        azd env new ${{ vars.AZD_ENVIRONMENT_NAME }} --no-prompt
        azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        azd env set AZURE_LOCATION ${{ vars.AZURE_LOCATION }}
        azd env set AZURE_RESOURCE_GROUP ${{ vars.AZURE_RESOURCE_GROUP }}
        azd env set AZURE_CONTAINER_REGISTRY_ENDPOINT ${{ vars.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
        
    - name: Deploy to Azure
      id: deploy
      run: azd deploy --no-prompt
      env:
        AZD_ALPHA_ENABLE_APPHOST: "false"

  # Staging Environment Deployment
  deploy-staging:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]
    environment: 
      name: staging
      url: ${{ steps.deploy.outputs.app-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login with OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Install Azure Developer CLI
      uses: Azure/setup-azd@v1.0.0
      
    - name: Set AZD environment
      run: |
        azd env new ${{ vars.AZD_ENVIRONMENT_NAME }} --no-prompt
        azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        azd env set AZURE_LOCATION ${{ vars.AZURE_LOCATION }}
        azd env set AZURE_RESOURCE_GROUP ${{ vars.AZURE_RESOURCE_GROUP }}
        azd env set AZURE_CONTAINER_REGISTRY_ENDPOINT ${{ vars.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
        
    - name: Deploy to Azure
      id: deploy
      run: azd deploy --no-prompt
      env:
        AZD_ALPHA_ENABLE_APPHOST: "false"

  # Production Environment Deployment
  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    environment: 
      name: production
      url: ${{ steps.deploy.outputs.app-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login with OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Install Azure Developer CLI
      uses: Azure/setup-azd@v1.0.0
      
    - name: Set AZD environment
      run: |
        azd env new ${{ vars.AZD_ENVIRONMENT_NAME }} --no-prompt
        azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        azd env set AZURE_LOCATION ${{ vars.AZURE_LOCATION }}
        azd env set AZURE_RESOURCE_GROUP ${{ vars.AZURE_RESOURCE_GROUP }}
        azd env set AZURE_CONTAINER_REGISTRY_ENDPOINT ${{ vars.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
        
    - name: Deploy to Azure
      id: deploy
      run: azd deploy --no-prompt
      env:
        AZD_ALPHA_ENABLE_APPHOST: "false"